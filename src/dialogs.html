<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap5 css files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/5d7c9e875e.js" crossorigin="anonymous"></script>

  <!-- bundle.css -->
  <link rel="stylesheet" href="styles/dialogs.css">
  <title>Диалоги</title>
</head>
<body>
<div class="container-fluid main">
  <div class="row justify-content-center">
    <div class="col-10 main-window">
      <div class="window-dialogs">
        <div class="dialogs-header small-header">
          <p>Текущие диалоги</p>
        </div>
        <div class="dialogs-list">
        </div>
        <div class="search-window">
          <p class="search-label">Добавление собеседника</p>
          <form class="search-form">
            <input class="search-input form-control-sm" type="text"
                   placeholder="Введите имя" id="search-user-input">
            <button type="button" id="btn-find">
              <i class="fa fa-plus-square-o" aria-hidden="true"></i>
            </button>
          </form>
        </div>
        </div>
      <div class="window-opened-dialog">
        <div class="opened-dialog-header small-header">
          <p class="opened-dialog-username">Имя Собеседника</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/dialogs.js"></script>
<!-- Bootstrap5 js files -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
